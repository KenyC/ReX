[package]
name = "rex"
version = "0.1.2"
authors = [
    "Christopher Breeden <github@u.breeden.cc>",
    "Sebastian KÃ¶ln <s3bk@protonmail.com>"
]
edition = "2018"

[features]
pathfinder-backend = ["dep:pathfinder_renderer"]
femtovg-backend    = ["dep:femtovg"]

[[example]]
name = "example"
path = "examples/qc.rs"

[[example]]
name = "femtovg"
path = "examples/femtovg.rs"


[dependencies]
font = { git = "https://github.com/pdf-rs/font", features=["woff"] }
pathfinder_geometry = { git = "https://github.com/servo/pathfinder/" }
pathfinder_color = { git = "https://github.com/servo/pathfinder/" }
pathfinder_content = { git = "https://github.com/servo/pathfinder/" }
pathfinder_export = { git = "https://github.com/servo/pathfinder/" }
unicode-math = { git = "https://github.com/s3bk/unicode-math/" }
serde_derive = "1.0"
serde = "1.0"

[dependencies.pathfinder_renderer]
git = "https://github.com/servo/pathfinder/"
optional = true

[dependencies.femtovg]
version = "*"
optional = true


[dev-dependencies]
sdl2 = "*"
serde_yaml = "0.7"
bincode = "1.2.1"
env_logger = "*"

[dependencies.log]
version="0.4.8"
