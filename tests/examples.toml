title = "Front Page Examples"

[[example]]
name="The Quadratic Fromula"
tex='x = \frac{-b \pm \sqrt{b^2 - 4ac}}{2a}'

[[example]]
name="Double angle formula for Sine"
tex='\sin(\theta + \phi) = \sin(\theta)\cos(\phi) + \sin(\phi)\cos(\theta)'

[[example]]
name="Divergence Theorem"
tex='\int_D (\nabla \cdot F)\,\mathrm{d}V = \int_{\partial D} F \cdot n\,\mathrm{d}S'

[[example]]
name="Standard Deviation"
tex='\sigma = \sqrt{ \frac{1}{N} \sum_{i=1}^N (x_i - \mu)^2 }'

[[example]]
name="Fourier Inverse"
tex='f(x) = \int_{-\infty}^{\infty} \hat f(\xi) e^{2\pi i \xi x}\,\mathrm{d}\xi'

[[example]]
name="Cauchy-Schwarz Inequality"
tex='\left\vert \sum_k a_kb_k \right\vert \leq \left(\sum_k a_k^2\right)^{\frac12}\left(\sum_k b_k^2\right)^{\frac12}'

[[example]]
name="Exponent"
tex='e = \lim_{n \to \infty} \left(1 + \frac{1}{n}\right)^n'

[[example]]
name="Ramanujan's Identity"
tex='\frac{1}{\pi} = \frac{2\sqrt{2}}{9801} \sum_{k=0}^\infty \frac{ (4k)! (1103+26390k) }{ (k!)^4 396^{4k} }'

[[example]]
name="A surprising identity"
tex='\int_{-\infty}^{\infty} \frac{\sin(x)}{x}\,\mathrm{d}x = \int_{-\infty}^{\infty}\frac{\sin^2(x)}{x^2}\,\mathrm{d}x'

[[example]]
name="Another gem from Ramanujan"
tex='\frac{1}{\left(\sqrt{\phi\sqrt5} - \phi\right) e^{\frac{2}{5}\pi}} = 1 + \frac{e^{-2\pi}}{1 + \frac{e^{-4\pi}}{1 + \frac{e^{-6\pi}}{1 + \frac{e^{-8\pi}}{1 + \cdots}}}}'

[[example]]
name="Another gem from Cauchy"
tex='f^{(n)}(z) = \frac{n!}{2\pi i} \oint \frac{f(\xi)}{(\xi - z)^{n+1}}\,\mathrm{d}\xi'

[[example]]
name="An unneccesary number of scripts"
tex='x^{x^{x^x_x}_{x^x_x}}_{x^{x^x_x}_{x^x_x}}'

[[example]]
name="Quartic Function"
tex='\mathop{\overbrace{c_4x^4 + c_3x^3 + c_2x^2 + c_1x + c_0}}\limits^{\gray{\mathrm{Quartic}}}'

[[example]]
name="Another fun identity"
tex='3^3 + 4^4 + 3^3 + 5^5 = 3435'
